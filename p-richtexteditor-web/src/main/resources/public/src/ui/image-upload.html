<div class="image-upload" contenteditable="false">
    <img class="preview-image" src="<%=imageUrl%>">
    <div class="status-bar">
        <span class="uploading-icon"></span>
        <div class="status-area">
            <span class="upload-error-msg">正在上传...</span>
            <a class="upload-btn-cancel" href="javascript:void(0)">取消</a>
            <a class="upload-btn-retry" href="javascript:void(0)">重新上传</a>
        </div>
    </div>
</div>
