<div class="best-editor-dialog">
    <div class="wrap">
        <div class="head">
            <p class="close"><a><i class="iconfont icon-close"></i></a></p>
            <div class="title">
                <h3>插入图片</h3>
            </div>
        </div>
        <div class="body">
            <div class="upload-btn">点击上传（可多张）<input type="file" name="file" accept="image/gif,image/jpeg,image/jpg,image/png" multiple></div>
            <div class="input-box" style="display: none">
                <div class="icon-box"><i class="iconfont icon-link"></i></div>
                <div class="input"><input id="linkInput" autofocus type="text" placeholder="请输入网络图片链接"></div>
            </div>
            <div class="switch-box">或选择网络图片</div>
            <div class="waring-txt"></div>
            <div class="btn-box">
                <span class="cancel">取 消</span>
                <span class="confirm" style="display: none">确 认</span>
            </div>
        </div>
    </div>
</div>
