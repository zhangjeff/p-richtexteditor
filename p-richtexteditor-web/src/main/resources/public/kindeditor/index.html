<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>KindEditor test22</title>
    <link rel="stylesheet" href="../themes/default/default.css" />
    <link rel="stylesheet" href="../plugins/code/prettify.css" />
    <script charset="utf-8" src="kindeditor-all.js"></script>
    <script charset="utf-8" src="zh-CN.js"></script>
    <script charset="utf-8" src="../plugins/code/prettify.js"></script>
    <script>

        KindEditor.ready(function(K) {
            var editor1 = K.create('textarea[name="content1"]', {
                cssPath : '../plugins/code/prettify.css',
                uploadJson : '/uploadFilekindeditor',
                allowFileManager : false,
                afterCreate : function() {
                    var self = this;
                    K.ctrl(document, 13, function() {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    K.ctrl(self.edit.doc, 13, function() {
                        self.sync();
                        document.forms['example'].submit();
                    });
                }
            });
            prettyPrint();
        });
    </script>
</head>

<body>
<form name="example" method="post" action="/saveFilekindeditor">
    <textarea name="content1" cols="100" rows="8" style="width:700px;height:200px;visibility:hidden;"></textarea>
    <br />
    <input type="submit" name="button" value="提交内容" />
    <input id="button" type="button" value="提交" />
</form>
</body>
<script>
</script>
</html>
